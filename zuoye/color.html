<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th></th>
            <th>姓名</th>
            <th>薪水</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>张三</td>
            <td>20000</td>
            <td>23</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>李四</td>
            <td>22000</td>
            <td>22</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>王五</td>
            <td>14000</td>
            <td>26</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>马六</td>
            <td>15000</td>
            <td>21</td>
        </tr>
        <style>
          .color{
              background-color: yellow;
          }
        </style>
        <script>
            $("tr").nextAll().click(function () {
                $(this).children().toggleClass("color");
                if ($(this).children().hasClass("color")) {
                    $(this).children().children().attr("checked", true);
                } else {
                    $(this).children().children().attr("checked", false);
                }
            });
        </script>
    </table>
</body>

</html>
