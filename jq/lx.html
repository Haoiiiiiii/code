<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>

<body>
    <span></span>
    <img id="mid" src="img/4.jpg" width="150px" height="150px" />
    <div id="did">
        <img src="img/4.jpg" />
    </div>
    <style>
        #did {
                    width: 150px;
                    height: 150px;
                    border: 1px solid blue;
                    overflow: hidden;
                    display: none;
                    position: absolute;
                }
            </style>
    <script type="text/javascript">
        $("#mid").mouseover(
            function () {
                $("#did").css({
                    top: $(this).position().top + "px",
                    left: $(this).position().left + $(this).width() + 5 + "px"
                }).show();
            }
        ).mouseout(function () {
            $("#did").hide();
        }).mousemove(
            function (e) {
                $("#did").scrollTop((e.pageY - $(this).position().top) * 5 - 150).scrollLeft((e.pageX - $(this).position().left) * 5 - 150);
            });
    </script>
</body>
</html>
